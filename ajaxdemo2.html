<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>ajax demo</title>
</head>
<body>
    <form method="post" action="http://localhost:10011" enctype="text/plain">
        <input type="text" value="aaabbb" name="uname" />
        <input type="password" value="123123" name="pwd" />
        <input type="submit">
    </form>


    <script src="ajaxutil.js" type="text/javascript"></script>

    <script type="text/javascript">

        var dd = {
            "name" : "lx" ,
            "sex" : "nan" ,
            "like[]" : [1,2,3,4,5] ,
            "age" : 12
        } ;

        dd["v[]"] = new Array();
        dd["v[]"].push(1);
        dd["v[]"].push(2);

        var du = new ajaxutil();

        du.ajaxPost('add.php', dd, function(cdata){
            console.log(cdata);
        });

    </script>

</body>

</html>
